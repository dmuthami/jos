<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Feature Layer - display results as an InfoWindow onHover</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        padding:0;
        margin:0;
        height:100%;
      }
      #mapDiv {
        position: relative;
      }
      #info {
        background: #fff;
        box-shadow: 0 0 5px #888;
        left: 1em;
        padding: 0.5em;
        position: absolute;
        top: 1em;
        z-index: 40;
      }
    </style>

    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
	
      var map, dialog,query,queryTask;
      require([
        "esri/map", "esri/layers/FeatureLayer",  "esri/tasks/query", "esri/tasks/QueryTask",
        "esri/symbols/SimpleFillSymbol", "esri/symbols/SimpleLineSymbol", 
        "esri/renderers/SimpleRenderer", "esri/graphic", "esri/lang",
        "esri/Color", "dojo/number", "dojo/dom-style", "dojo/dom","dojo/on",
        "dijit/TooltipDialog", "dijit/popup", "dojo/domReady!"
      ], function(
        Map, FeatureLayer,QueryTask,Query,
        SimpleFillSymbol, SimpleLineSymbol,
        SimpleRenderer, Graphic, esriLang,
        Color, number, domStyle, 
        TooltipDialog, dijitPopup
      ) {
        map = new Map("mapDiv");
          var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/NCRS/JOS3/MapServer");
          map.addLayer(layer);
        
  // using feature layer
        var josbuildings = new FeatureLayer("http://localhost:6080/arcgis/rest/services/NCRS/JOS3/MapServer/0", {
          mode: FeatureLayer.MODE_SNAPSHOT,
          outFields: ["LRNO","BUILDING_N","OWNER", "PROPERTY_V", "PAYMENT_ST"]
        });
       josbuildings.setDefinitionExpression("PAYMENT_ST = 'NOT PAID'");

        var symbol = new SimpleFillSymbol(
          SimpleFillSymbol.STYLE_SOLID, 
          new SimpleLineSymbol(
            SimpleLineSymbol.STYLE_SOLID, 
            new Color([30,0,255,0.35]), 
            1
          ),
          new Color([0,255,60,0.35])
        );
        josbuildings.setRenderer(new SimpleRenderer(symbol));
        map.addLayer(josbuildings);

        map.infoWindow.resize(245,125);
        

        
        var highlightSymbol = new SimpleFillSymbol(
          SimpleFillSymbol.STYLE_SOLID, 
          new SimpleLineSymbol(
            SimpleLineSymbol.STYLE_SOLID, 
            new Color([255,0,0]), 3
          ), 
          new Color([125,125,125,0.35])
        );
   // using query task
  query = new Query();
  queryTask = new QueryTask("http://localhost:6080/arcgis/rest/services/propertyTax/josmap/MapServer/0");
  //query.outSpatialReference = {wkid:36632}; 
  query.returnGeometry = true;
  query.outFields = ["LRNO","BUILDING_N","OWNER", "PROPERTY_V", "PAYMENT_ST"];
  
  function getFeature(){
   var criteria=dom.byId('paid').value;
   var buildingno=dom.byId('buildingno').value;
   //modiffy query
   query.where = "PAYMENT_ST = '"+criteria+"'";
   queryTask.execute(query, addFeaturesToMap);
  }
 function addFeaturesToMap(featureSet) {
  //remove all graphics on the maps graphics layer
 
  map.graphics.clear();

  //Performance enhancer - assign featureSet array to a single variable.
  var resultFeatures = featureSet.features;

  //Loop through each feature returned
  for (var i=0, il=resultFeatures.length; i<il; i++) {
    //Get the current feature from the featureSet.
    //Feature is a graphic
	
    var graphic = resultFeatures[i];
    graphic.setSymbol(symbol);

    //Set the infoTemplate.
    graphic.setInfoTemplate(infoTemplate);

    //Add graphic to the map graphics layer.
    map.graphics.add(graphic);
  }
}
		
		
		
		
        //close the dialog when the mouse leaves the highlight graphic
        map.on("load", function(){
          map.graphics.enableMouseEvents();
          map.graphics.on("mouse-out", closeDialog);
          
        });
                
        //listen for when the onMouseOver event fires on the countiesGraphicsLayer
        //when fired, create a new graphic with the geometry from the event.graphic and add it to the maps graphics layer
        josbuildings.on("mouse-over", function(evt){
          var t = "<b>${OWNER}</b><hr><b>Building NO: </b>${BUILDING_N}<br>"
            + "<b>Value: </b>${PROPERTY_V}<br>";
            
  
          var content = esriLang.substitute(evt.graphic.attributes,t);
          var highlightGraphic = new Graphic(evt.graphic.geometry,highlightSymbol);
          map.graphics.add(highlightGraphic);
          
          dialog.setContent(content);

          domStyle.set(dialog.domNode, "opacity", 0.85);
          dijitPopup.open({
            popup: dialog, 
            x: evt.pageX,
            y: evt.pageY
          });
        });
    
        function closeDialog() {
          map.graphics.clear();
          dijitPopup.close(dialog);
        }
  
      });
    </script>
  </head>
  <body class="tundra">
  <form>
  Building NO:<input type='text' id ='buildingno'/>
  Paid <select id='paid'><option value ='PAID'> PAID</option><option value ='NOT PAID'> NOT PAID</option> </select>
  <button id ='search' onClick="getFeature()"> Search</button> </form>
    <div id="mapDiv">
      <div id="info">
        On selection, features will show on the map.
      </div>
    </div>
  </body>
</html>
